{{ define "main" }}

<section class="kitvirtual section">
  <div class="container">
    <div class="lead">
      {{ .Content }}
    </div>
    <div class="row">
        {{ range .Data.Pages.ByWeight }}
      <div class="col-12 col-md-6 px-3 mb-3">
        <div class="card shadow p-3 mb-6 border-card">
          <div class="card-body">
            <h3 class="card-title">{{ .Title }}</h3>
            
            <h4 class="card-subtitle mb-4 ">{{ .Params.Sponsor }}</h4>
            <h6 class="card-subtitle mb-4 text-muted">{{ .Params.Description }}</h6>
            <h6 class="card-subtitle mb-4 text-muted">{{ .Params.Description1  }}</h6>
            <div>
                <img src="{{ .Params.Image }}" class="col-md-7 px-4 mb-4" alt="">

                
                <a href="{{ .Params.Link }}" target="_blank">
                  {{ with .Params.button }}
                  <button type="button" style="align-items: center; background-color: #00B1E1; border-color: #00B1E1;" class="btn btn-primary col-md-4 px-3">{{ . }}</button></a>
                {{ end }}
              </div>
                
            </div>
            
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>

{{ end }}
