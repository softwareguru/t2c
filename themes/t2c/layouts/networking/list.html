{{ define "main" }}

<section class="kitvirtual section">
  <div class="container">
    <div class="lead">
      {{ .Content }}
    </div>
    <div class="row">
        {{ range .Data.Pages.ByTitle }}
      <div class="col-12 col-md-6 px-3 mb-3">
        <div class="card h-100 shadow p-3 mb-6 border-card">
            <!--<img src="{{ .Params.Image }}" class="card-img-top" alt="...">-->
          <div class="card-body">
            <h3 class="card-title" style="color: #00B1E1;">{{ .Title }}</h3>        
            <p>{{ .Summary }}</p>
          
            
            </div>
            <center>
              <a href="{{ .Params.Link }}" target="_blank">
                <button type="button" style="align-items: center; background-color: #00B1E1;" class="btn btn-info col-md-10 px-3" >{{ .Params.Button}}</button>
             </a>
        </center>
        <br>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>

{{ end }}
