<!-- Navigation Start -->
<header class="header-bar">
  <nav class="navbar navbar-expand-lg main-nav fixed-top" style="background-color: #00B1E1;">
    <div class="container">
      <!-- LOGO BAR -->
      <a class="navbar-brand" href='{{ "/" | relURL }}'>
        <img src="/t2c/images/Logo-BP2C.png" alt="" class="img-fluid logo-b">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars" style="color: white;"></i>
      </button>

      <!--  MAIN MENU  -->
      <div class="collapse navbar-collapse text-center" id="navigation" style="color: white;">
        <ul class="navbar-nav mx-auto">
          {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ .Name }}
              </a>
              <div class="dropdown-menu">
                {{ range .Children }}
                <a class="dropdown-item" href="{{ .URL | relURL }}">{{ .Name }}</a>
                {{ end }}
              </div>
            </li>
            {{ else }}
            <li class="nav-item">
              <a class="nav-link" href="{{ .URL | relURL }}" style="color: white;">{{ .Name }}</a>
            </li>
            {{ end }}
          {{ end }}

          {{ if .Site.Params.navigation_button.enable }}
          <li class="nav-item">
            <a  href="{{ .Site.Params.navigation_button.link | absURL }}"
            class="nav-link btn" style="background-color: #2E3192; color: white;">{{ .Site.Params.navigation_button.label }}</a>
        
          </li>
          {{ end }}
         
                   
      

      </div>
    </div>
  </nav>
</header>
<!-- Navigation End -->
