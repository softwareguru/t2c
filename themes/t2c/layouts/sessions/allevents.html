{{ define "main" }}

{{ partial "page-title.html" . }}

<div class="container mb-4">
    <p class="text-center">
        {{ .Content }}
    </p>
    <div class="row">         
        <ul class="event-list">
          {{ range sort .Data.Pages.ByDate.Reverse }}
            <li><a class="session-title" href="{{.Permalink}}">{{ .Params.title }}</a> ({{ .Pages | len }} sesiones)</li>
          {{ end }}
        </ul>
    </div>
</div>

{{ end }}
